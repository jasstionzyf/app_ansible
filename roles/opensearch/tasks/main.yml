    msg: "{{ item['node.name'] }}"
  with_items:
    - "{{ops_cfgs}}"

- name: Disable swap (if configured).
  become: yes
  become_user: root


  tags: ops_syscfg
  command: swapoff -a


- name: Remove swapfile from /etc/fstab
  become: yes
  tags: ops_syscfg
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
      - swap


- name: Set vm.max_map_count in sysctl.conf
  become: yes
  tags: ops_syscfg
  sysctl:
    name: vm.max_map_count
    value: '262144'
    state: present

- name: Set open files limit in sysctl.conf
  become: yes
  tags: ops_syscfg
  sysctl:
    name: fs.file-max
    value: '65536'
    state: present
- name: set max nofile in /etc/security/limits.conf
  tags: ops_syscfg
  become: yes
  become_user: root
  lineinfile:
    path: /etc/security/limits.conf
    line: "{{item}}"
    create: yes
  with_items:
    - '*        hard nofile 65536'
    - '*        soft nofile 65536'
    - 'test'






- name: empty es data, log
  become: yes
  become_user: root
  tags: ops_clean
  shell:  bash -l -c ' nohup rm -rf {{ops_cfg.ops_dataDir}}/* &'
- name: empty es data, log
  become: yes
  become_user: root
  tags: ops_clean
  shell:  bash -l -c ' nohup rm -rf {{ops_cfg.ops_logDir}}/* &'

